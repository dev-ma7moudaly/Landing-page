<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulating the DOM</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
  <!-- bootstrap library-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu">
      <!-- Navigation starts as empty UL that will be populated with JS -->
      <ul id="navbar__list"></ul>
    </nav>
  </header>
  <main>
    <header class="main__hero">
      <h1>Landing Page </h1>
      <button class="btn btn-success btn-lg" onclick="AddNewSection()">Add Section</button><!--add section btn-->
      <button class="btn btn-danger btn-lg" onclick="RemoveLastSection()">Remove Last Section</button><!--remove last section btn-->
    </header>
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
     
  </main>
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
  <!--make top icon on page-->
  <div class="scroll__top display__none" id="scrollToTop">
    Top
  </div>
  <!-- link js file to our html -->
<script src="js/app.js"></script>
</body>
</html>
